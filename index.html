<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffcccc; /* Changed background color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding-top: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            color: #ff6666; /* Changed headline color */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9999; /* Changed button color */
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6666; /* Button color on hover */
        }

        #confetti {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none; /* Make sure confetti doesn't interfere with button clicks */
            z-index: -1; /* Move confetti behind other elements */
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(1);
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF4500;
            border-radius: 50%;
            animation: confetti-fall 2s ease-out infinite;
            transform-origin: center center;
        }

        #response {
            color: #ff6666; /* Changed response text color */
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <svg width="200" height="200" viewBox="0 0 200 200">
                <!-- Body -->
                <circle cx="100" cy="120" r="70" fill="#FFD700" />
                <!-- Head -->
                <circle cx="100" cy="80" r="40" fill="#FFD700" />
                <!-- Eyes -->
                <circle cx="80" cy="70" r="8" fill="white" />
                <circle cx="120" cy="70" r="8" fill="white" />
                <!-- Pupils -->
                <circle cx="80" cy="70" r="4" fill="black" />
                <circle cx="120" cy="70" r="4" fill="black" />
                <!-- Nose -->
                <circle cx="100" cy="90" r="5" fill="pink" />
                <!-- Whiskers -->
                <line x1="85" y1="85" x2="70" y2="90" stroke="black" stroke-width="2" />
                <line x1="115" y1="85" x2="130" y2="90" stroke="black" stroke-width="2" />
                <line x1="85" y1="100" x2="70" y2="100" stroke="black" stroke-width="2" />
                <line x1="115" y1="100" x2="130" y2="100" stroke="black" stroke-width="2" />
                <line x1="85" y1="115" x2="70" y2="110" stroke="black" stroke-width="2" />
                <line x1="115" y1="115" x2="130" y2="110" stroke="black" stroke-width="2" />
            </svg>
            <h1>will you be my valentine, dalz?</h1>
        </header>
        <main>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
            <p id="response"></p> <!-- Moved below the buttons -->
        </main>
    </div>
    <div id="confetti"></div>
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            generateConfetti();
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('response').innerText = "Nice try, try again!";
        });

        function generateConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = Math.random() * 3 + 1 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 3000); // Remove confetti after 3 seconds
            }
        }
    </script>
</body>
</html>
