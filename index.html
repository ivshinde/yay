<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffcccc; /* Changed background color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding-top: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        .cat-image {
            width: 200px;
            border-radius: 50%;
        }

        h1 {
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFA500;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        #confetti {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
            }
            100% {
                transform: translateY(400px) rotate(360deg);
            }
        }

        #response {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="cat.jpg" alt="Cat Image" class="cat-image">
            <h1>will you be my valentine, dalz?</h1>
        </header>
        <main>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
            <p id="response"></p> <!-- Moved below the buttons -->
            <div id="confetti"></div>
        </main>
    </div>
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            generateConfetti();
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('response').innerText = "Nice try, try again!";
        });

        function generateConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = Math.random() * 3 + 1 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 3000); // Remove confetti after 3 seconds
            }
        }
    </script>
</body>
</html>
