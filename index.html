<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffcccc; /* Changed background color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding-top: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            color: #ff6666; /* Changed headline color */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9999; /* Changed button color */
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6666; /* Button color on hover */
        }

        #confetti {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
            }
            100% {
                transform: translateY(400px) rotate(360deg);
            }
        }

        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF4500;
            border-radius: 50%;
            animation: confetti-fall 2s ease-out infinite;
        }

        #response {
            color: #ff6666; /* Changed response text color */
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <svg width="200" height="200" viewBox="0 0 200 200">
                <!-- Body -->
                <circle cx="100" cy="100" r="90" fill="orange" />
                <!-- Head -->
                <circle cx="140" cy="80" r="30" fill="orange" />
                <!-- Eyes -->
                <circle cx="130" cy="70" r="5" fill="white" />
                <circle cx="150" cy="70" r="5" fill="white" />
                <!-- Nose -->
                <circle cx="140" cy="90" r="3" fill="black" />
                <!-- Ears -->
                <polygon points="120,40 160,40 140,70" fill="orange" />
                <!-- Mouth -->
                <path d="M130 100 Q140 120 150 100" fill="none" stroke="black" />
            </svg>
            <h1>will you be my valentine, dalz?</h1>
        </header>
        <main>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
            <p id="response"></p> <!-- Moved below the buttons -->
            <div id="confetti"></div>
        </main>
    </div>
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            generateConfetti();
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('response').innerText = "Nice try, try again!";
        });

        function generateConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = Math.random() * 3 + 1 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 3000); // Remove confetti after 3 seconds
            }
        }
    </script>
</body>
</html>
